<mat-dialog-content class="row">
    <div class="col s12 m8 offset-m2">
        <app-chart [chartData]="analysisData!" [layout]="layout"></app-chart>
    </div>
    <div class="col s12 m10 offset-m1">
        <table mat-table [dataSource]="data" class="mat-elevation-z8 white">
            <ng-container matColumnDef="coef">
                <th mat-header-cell *matHeaderCellDef> Product Type </th>
                <td mat-cell *matCellDef="let product"> {{product.coef}} </td>
                <td mat-footer-cell *matFooterCellDef class="bold"> Total </td>
            </ng-container>
            
            <ng-container matColumnDef="pourcentage">
                <th mat-header-cell *matHeaderCellDef> Percentage </th>
                <td mat-cell *matCellDef="let product"> {{product.pourcentage }}% </td>
                <td mat-footer-cell *matFooterCellDef class="bold"> 100 %</td>
            </ng-container>
            
            <ng-container matColumnDef="mens">
                <th mat-header-cell *matHeaderCellDef> Mensual </th>
                <td mat-cell *matCellDef="let product"> {{product.mens}} </td>
                <td mat-footer-cell *matFooterCellDef class="bold"> 2 924 956 015 XOF </td>
            </ng-container>
            
            <ng-container matColumnDef="annuel">
                <th mat-header-cell *matHeaderCellDef> Annual </th>
                <td mat-cell *matCellDef="let product"> {{product.annuel}} </td>
                <td mat-footer-cell *matFooterCellDef class="bold">35 099 472 175 XOF</td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="btn-cn space top pad-left right">
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="'no'"
    cdkFocusInitial
  >
    Close
  </button>
</mat-dialog-actions>
